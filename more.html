<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 어피치톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image"
            src="https://i.pinimg.com/564x/a4/d1/74/a4d1748431bef06b9032bc2bb88a93e1.jpg"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">어피치</h1>
            <h4 class="user-component__subtitle">+1 529-529-5959</h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-rows more-icons">
        <div class="icon-row">
          <i class="far fa-calendar-check"></i><span>캘린더</span>
        </div>
        <div class="icon-row">
          <i class="far fa-folder"></i><span>서랍</span>
        </div>
        <div class="icon-row">
          <i class="far fa-grin-squint"></i><span>이모티콘</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-brush"></i><span>테마</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-share-alt-square"></i><span>계정</span>
        </div>
        <div class="icon-row">
          <i class="far fa-comments"></i><span>오픈채팅</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-gift"></i><span>선물하기</span>
        </div>
        <div class="icon-row">
          <i class="far fa-question-circle"></i><span>도움말</span>
        </div>
      </div>
      <!-- <div class="suggestions"> -->
        <!-- <h6 class="suggestions-title">메모장</h6> -->
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification badge">5</div>
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__badge badge-small"></div>
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="screen-big">
      <span>화면이 너무 넓어요!</span>
      <img
        src="https://i.pinimg.com/564x/3b/33/0a/3b330ab3d084fcaf0a2461581d4a4213.jpg"
      />
    </div>
    <div id="screen-small">
      <span>화면이 너무 좁아요</span
      ><img
        src="https://i.pinimg.com/564x/67/b3/74/67b3745935d8d569900004c794fbf3bd.jpg"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
