<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 어피치톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image"
            src="https://i.pinimg.com/564x/a4/d1/74/a4d1748431bef06b9032bc2bb88a93e1.jpg"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">어피치</h1>
            <h4 class="user-component__subtitle">+1 529-529-5959</h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-rows more-icons">
        <div class="icon-row">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row">
          <i class="far fa-folder"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row">
          <i class="far fa-grin-squint"></i><span>Emotioncs</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="icon-row">
          <i class="fas fa-share-alt-square"></i><span>Account</span>
        </div>
        <div class="icon-row">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-row">
          <span></span>
        </div>
        <div class="icon-row">
          <span></span>
        </div>
      </div>
      <div class="suggestions">
        <h6 class="suggestions-title">Suggestions</h6>
        <div class="suggestions-icons">
          <div class="suggestions-icon">
            <div class="suggestions-icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="suggestions-text">Kokoa Story</span>
          </div>
          <div class="suggestions-icon">
            <div class="suggestions-icon-image">
              <i class="fas fa-glass-cheers"></i>
            </div>
            <span class="suggestions-text">Kokoa friends</span>
          </div>
          <div class="suggestions-icon">
            <div class="suggestions-icon-image">
              <i class="far fa-laugh-beam"></i>
            </div>
            <span class="suggestions-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification badge">5</div>
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__badge badge-small"></div>
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="screen-big"><span>screen is too big</span></div>
    <div id="screen-small"><span>screen is too small</span></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
