<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 - 어피치톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a href="#" id="friends-display-link"
      ><i class="fas fa-info-circle"></i> 친구를 더 만들고 싶으신가요?
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image user-component__image--xl"
            src="https://i.pinimg.com/564x/a4/d1/74/a4d1748431bef06b9032bc2bb88a93e1.jpg"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">어피치</h1>
            <h4 class="user-component__subtitle">나는 너무 귀엽다.</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <span>채널</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image user-component__image--sm"
            src="https://i.pinimg.com/564x/ba/d8/4d/bad84dc97ba9ed6f377fc6f6e0c7d05e.jpg"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">카카오 프렌즈샵</h1>
            <h4 class="user-component__subtitle">
              프렌즈의 스토리와 인기제품을 여기서 볼 수 있어요!
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image user-component__image--sm"
            src="https://i.pinimg.com/564x/7f/c1/de/7fc1ded43d9abb374442a7369311ce74.jpg"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">니니즈</h1>
            <h4 class="user-component__subtitle">
              미지의 공간인 스노우타운에 모여 사는 니니즈
            </h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <span>친구</span>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image"
            src="https://i.pinimg.com/564x/8a/a1/31/8aa131ec8cbb332b27b26fe1e490a704.jpg"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">라이언</h1>
            <h4 class="user-component__subtitle">곰 아닙니다!</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image"
            src="https://i.pinimg.com/originals/62/a1/70/62a1707ef11a815db9e8c4beae769c1b.gif"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">네오</h1>
            <h4 class="user-component__subtitle">♥</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image"
            src="https://i.pinimg.com/originals/18/11/30/181130c64c246318e1e4d463d1844ed7.gif"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">프로도</h1>
            <h4 class="user-component__subtitle">예쁘다 ㅎㅎ</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image"
            src="https://i.pinimg.com/originals/1f/0c/d0/1f0cd0d9e1e4e5dec835b6324a6b3fe0.gif"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">무지 & 콘</h1>
            <h4 class="user-component__subtitle">무지무지 재밌당</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image"
            src="https://i.pinimg.com/564x/77/a6/00/77a6002370e96eb8817f7bc8cb774a7b.jpg"
          />
          <div class="user-component__text">
            <h1 class="user-component__title">제이지</h1>
            <h4 class="user-component__subtitle">...</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__notification badge">1</div>
          <a href="chats.html" class="nav__link"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="find.html" class="nav__link"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <div class="nav__badge badge-small"></div>
          <a href="more.html" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash">
      <img
        src="https://i.pinimg.com/originals/9f/d7/a8/9fd7a85b7122ad787edcee4ac9c844c0.gif"
        alt=""
      />
    </div>

    <div id="screen-big"><span>screen is too big</span></div>
    <div id="screen-small"><span>screen is too small</span></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
